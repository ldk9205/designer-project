# ===============================
# Server
# ===============================
server.port=8080

# ===============================
# Spring Application
# ===============================
spring.application.name=backend

# ===============================
# MySQL Database Connection
# ===============================

spring.datasource.url=jdbc:mysql://localhost:3306/designer?allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always

# ===============================
# MyBatis Settings
# ===============================

# mapper.xml 파일 위치 (resources/mapper 폴더 아래)
mybatis.mapper-locations=classpath:mapper/*.xml

# DTO/VO 클래스 패키지 지정 (alias 자동 등록)
mybatis.type-aliases-package=com.designer.auth.dto

# DB의 snake_case 컬럼을 Java의 camelCase로 자동 매핑
mybatis.configuration.map-underscore-to-camel-case=true

# ===============================
# AWS S3 Settings
# ===============================

# S3 버킷 이름
aws.s3.bucket-name=treatmentDto-imageDto

# S3 리전
aws.s3.region=ap-northeast-2

# 업로드용 Presigned URL 만료 시간 (초)
aws.s3.presign.upload-expiration-seconds=300

# 다운로드용 Presigned URL 만료 시간 (초)
aws.s3.presign.download-expiration-seconds=300

# ===============================
# Logging
# ===============================

# Mapper 패키지 SQL 로그 출력
logging.level.com.designer.auth.mapper=DEBUG
